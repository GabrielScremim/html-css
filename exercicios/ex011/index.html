<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <P>Tente abrir esse site em vários dispositivos diferentes</P>

    <picture>
        <source media="(max-width: 750px)" srcset="fotos/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="fotos/foto-m.png" type="image/png">
        <img src="fotos/foto-g.png" alt="imagens flexível">  
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midia/Jingle Bells - DJ Williams.mp3"  controls preload="metadata"></audio>
    <!-- mp3 wav ogg -->
    <audio> 
        <source src="midia/Jingle Bells - DJ Williams.mp3" type="audio/mpg">
        <source src="midia/Jingle Bells - DJ Williams.ogg" type="audio/ogg">
        <source src="midia/Jingle Bells - DJ Williams.wav" type="audio/wav">
    </audio>
</body>
</html>
